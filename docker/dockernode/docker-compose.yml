version: "3.9"

volumes:
  postgres:
    driver: local

services:
  app: 
    build: .
    ports: 
      - '3333:3333'
    networks:
      - backend
      - database
    depends_on:
      - postgres

  postgres:
    image: postgres
    volumes: 
      - postgres:/var/lib/postgresql/data
      - ./docker-scripts:/scripts
      - ./docker-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports: 
      - '5432:5432'
    networks:
      - database

